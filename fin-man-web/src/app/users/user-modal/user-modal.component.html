<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal-content" (click)="onContentClick($event)">
    <div class="modal-header">
      <h3>{{ mode === 'create' ? 'Add User' : 'Edit User' }}</h3>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>

    <div class="modal-body" *ngIf="editForm">

      <div class="form-group">
        <label>Name *</label>
        <input
          type="text"
          class="form-input"
          [(ngModel)]="editForm.name"
          placeholder="User name"
        />
      </div>

    </div>

    <div class="modal-footer">

      <button class="btn btn-danger" *ngIf="mode === 'edit'" (click)="onDelete()">
        Delete
      </button>

      <div class="footer-right">
        <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
        <button class="btn btn-primary" (click)="onSave()">
          {{ mode === 'create' ? 'Add User' : 'Save' }}
        </button>
      </div>

    </div>
  </div>
</div>
