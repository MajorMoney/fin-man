<div class="view">
  <div class="view-header">
    <h2>Accounts</h2>
    <button class="add" (click)="openCreateAccount()">+ Add Account</button>
  </div>

  <div class="list">
    <app-account-card
      *ngFor="let account of accounts"
      [account]="account"
      (edit)="openEditAccount(account)"
    ></app-account-card>
  </div>
</div>
<!-- Modal outside the list -->
<app-account-modal
  [isOpen]="isAccountModalOpen"
  [mode]="modalMode"
  [account]="selectedAccount"
  [users]="users"
  (closeModal)="closeAccountModal()"
></app-account-modal>
