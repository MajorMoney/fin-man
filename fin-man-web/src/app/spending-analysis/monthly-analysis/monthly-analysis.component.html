<div class="chart-card">
  <div class="card-header">
    <h2>Monthly analysis</h2>
    <div class="period-selector">
      <button
        *ngFor="let period of periods"
        [class.active]="selectedPeriod === period"
        (click)="onPeriodChange(period)"
      >
        {{ period }}
      </button>
      <button class="compare-btn">âš– Compare Periods</button>
    </div>
  </div>

  <div class="chart-area">
    <div class="y-axis">
      <span>$500</span>
      <span>$450</span>
      <span>$300</span>
      <span>$150</span>
      <span>$0</span>
    </div>

    <div class="chart-svg-container">
      <svg viewBox="0 0 600 200" preserveAspectRatio="none">
        <polyline
          [attr.points]="polylinePoints"
          fill="none"
          stroke="#4A90E2"
          stroke-width="2"
          vector-effect="non-scaling-stroke"
        />
        <circle
          *ngFor="let point of chartData; let i = index"
          [attr.cx]="i * 100"
          [attr.cy]="getPointPosition(point.amount)"
          r="4"
          fill="#4A90E2"
          vector-effect="non-scaling-stroke"
        />
      </svg>

      <div class="x-axis">
        <span *ngFor="let point of chartData">{{ point.date }}</span>
      </div>
    </div>
  </div>

  <div class="legend">
    <span class="legend-item">
      <span class="legend-dot"></span>
      Actual
    </span>
  </div>
</div>
